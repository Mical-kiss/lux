<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="rec/fonts/iconfont.css">
    <link rel="stylesheet" href="rec/css/ba.css">
    <link rel="stylesheet" href="rec/scss/common.css">
    <link rel="stylesheet" href="rec/scss/car.css">
    <script src="rec/js/jquery-1.11.0.js"></script>
    <script src="rec/js/template.js"></script>
    <script src="rec/js/cookie.js"></script>
</head>
<body>
<div class="topContent"></div>
<div class="main">
    <div class="setting">
        <p class="carStep"></p>
        <table style="width:1210px">
            <tr>
                <th style="text-align: left;padding-left: 10px;">
                    <input type="checkbox" class="selectAll" checked>
                    全选
                </th>
                <th></th>
                <th>商品名称</th>
                <th>商品属性</th>
                <th>购物价</th>
                <th>购买数量</th>
                <th>活动信息</th>
                <th>小计</th>
                <th>操作</th>
            </tr>
        </table>
        <div class="carBottom clearfix">
            <div class="carBottomLeft flt">
                <input type="checkbox" class="selectAll" checked>全选&nbsp;&nbsp;&nbsp;
                <a href="javascript:void(0);">继续购物</a> |
                <a href="javascript:void(0);" class="emptyCar">清空购物车</a>
            </div>
            <div class="carBottomRight frt">
                已选商品：<span id="carNum">0</span>
                商品总金额：<span id="carPrice">0</span>
                <button id="carBtn">点击结算</button>
            </div>
        </div>
    </div>
</div>
<hr>



<div class="link"></div>

<script src="rec/js/car.js"></script>
</body>
</html>
